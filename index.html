<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: #000000;
            color: #e0e0e0;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .banner {
            background-image: url("banner2.gif");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 25vh;
            position: relative;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.548);
        }

        .light-mode .banner {
            background-image: url("banner1.gif");
            color: black;
            box-shadow: 0 4px 10px rgba(37, 174, 228, 0.568);
        }

        .logo {
            position: absolute;
            left: 85px;
            bottom: -30px;
            height: 150px;
            width: 150px;
            background: url("logo.jpg") no-repeat center center;
            background-size: cover;
            border: 3px solid #ff3131;
            border-radius: 10px;
        }

        .light-mode .logo {
            border: 3px solid #2195f3;
        }

        .toggle-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ff3131;
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0 0 10px #ff3131;
        }

        .light-mode .slider {
            box-shadow: 0 0 10px #2196f3;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff3131;
        }

        .light-mode .slider:before {
            box-shadow: 0 0 5px #2196f3;
        }

        input:checked + .slider {
            background-color: #ff3131;
        }

        .light-mode input:checked + .slider {
            background-color: #2196f3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .content {
            display: flex;
            flex: 1;
            justify-content: center;
            margin: 10px;
        }

        .main-content {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: row;
            margin: 0 20px;
        }

        .left-half, .right-half {
            flex: 1;
            padding: 20px;
        }

        .left-half {
            display: flex;
            flex-direction: column;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .buttons button {
            flex: 1;
            padding: 7px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #ff3131;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Roboto Mono', monospace;
        }

        .light-mode .buttons button {
            background-color: #2196f3;
        }

        .buttons button:hover {
            background-color: #ff9900;
            transform: scale(1.05);
        }

        .light-mode .buttons button:hover {
            background-color: #1e88e5;
        }

        .courses {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .course {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.548);
        }

        .course:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .light-mode .course {
            background-color: #f0f0f0;
            color: #000000;
            box-shadow: 0 4px 10px rgba(37, 122, 235, 0.596);
        }

        .light-mode .course:hover {
            background-color: #e0e0e0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            background-color: #ff3131;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .day:hover {
            transform: scale(1.05);
        }

        .light-mode .day {
            background-color: #2196f3;
        }

        .day input {
            width: 100%;
            background: transparent;
            border: none;
            color: inherit;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        .calendar-title {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            color: #ff3131;
            text-shadow: 0 0 5px #ff3131;
            font-family: 'Roboto Mono', monospace;
        }

        .light-mode .calendar-title {
            color: #2196f3;
            text-shadow: 0 0 5px #2196f3;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calendar-nav button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #ff3131;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Roboto Mono', monospace;
        }

        .light-mode .calendar-nav button {
            background-color: #2196f3;
        }

        .calendar-nav button:hover {
            background-color: #ff9900;
            transform: scale(1.05);
        }

        .light-mode .calendar-nav button:hover {
            background-color: #1e88e5;
        }

        /* Frame styles */
        .frame-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .frame-container.visible {
            display: flex;
        }

        .frame {
            width: 90%;
            height: 90%;
            border-radius: 15px;
            border: 5px solid #ff3131;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.548);
            position: relative;
        }

        .light-mode .frame {
            border: 5px solid #2196f3;
            box-shadow: 0 0 20px rgba(37, 122, 235, 0.596);
        }

        .frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff3131;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }

        .light-mode .close-btn {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="logo"></div>
        <label class="toggle-switch">
            <input type="checkbox" onclick="toggleMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="content">
        <div class="main-content">
            <div class="left-half">
                <h1>ASEB CSE</h1>
                <div class="buttons">
                    <button>üóìÔ∏è Calendar</button>
                    <button>üßë‚Äçüéì DSA course</button>
                    <button>üìö Previous Semesters</button>
                </div>
                <h2>Semester 5</h2>
                <div class="courses">
                    <div class="course" data-link="https://drive.google.com/drive/folders/1rUVz5ji7zNnnt1l_DhvbOCfSFWz6QUkb?usp=sharing">Machine Learning<br>19CSE305<br>Credits: 4</div>
                    <div class="course" data-link="https://drive.google.com/drive/folders/1-FHpMvIjaj2vbBAft3k7c8w1UNeH-Lsz?usp=sharing">Design and Analysis of Algorithms<br>19CSE302<br>Credits: 4</div>
                    <div class="course" data-link="https://drive.google.com/drive/folders/1IMBsZhbYb9nihcH0dG6v3o3c1426xBLm?usp=sharing">Computer Networks<br>19CSE301<br>Credits: 4</div>
                    <div class="course" data-link="https://drive.google.com/drive/folders/16hJK5OBLzOPlzxS_FqEKMGZ-Z9HGlxcT?usp=sharing">Foundation of Data Science<br>19CSE304<br>Credits: 3</div>
                    <div class="course" data-link="https://drive.google.com/drive/folders/1_wxmTMgvb5ebANmIHlf2ozxo_mTbYDd4?usp=sharing">Embedded Systems<br>19CSE303<br>Credits: 4</div>
                    <div class="course" data-link="https://drive.google.com/drive/folders/1EvEsDenBC6heF1uEvc3sgYRCQi0KjwKb?usp=sharing">Big Data Analytics<br>19CSE357<br>Credits: 3</div>
                </div>
            </div>
            <div class="right-half">
                <div class="calendar-title">CALENDAR (CSE-B)</div>
                <div class="calendar-nav">
                    <button onclick="prevMonth()">‚ùÆ Prev</button>
                    <div id="calendar-month-year"></div>
                    <button onclick="nextMonth()">Next ‚ùØ</button>
                </div>
                <div class="calendar" id="calendar">
                    <!-- Calendar content will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Frame Container -->
    <div class="frame-container" id="frameContainer">
        <div class="frame">
            <button class="close-btn" onclick="closeFrame()">‚úñ</button>
            <iframe id="frameContent"></iframe>
        </div>
    </div>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function toggleMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
        }

        function renderCalendar(month, year) {
            const calendar = document.getElementById("calendar");
            const calendarMonthYear = document.getElementById("calendar-month-year");
            calendarMonthYear.innerHTML = `${monthNames[month]} ${year}`;
            calendar.innerHTML = "";

            const firstDay = new Date(year, month).getDay();
            const daysInMonth = 32 - new Date(year, month, 32).getDate();

            for (let i = 0; i < firstDay; i++) {
                const day = document.createElement("div");
                calendar.appendChild(day);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement("div");
                day.classList.add("day");
                day.innerHTML = i;
                calendar.appendChild(day);
            }
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderCalendar(currentMonth, currentYear);
            
            // Add event listeners to courses
            document.querySelectorAll('.course').forEach(course => {
                course.addEventListener('click', (e) => {
                    const link = e.currentTarget.getAttribute('data-link');
                    openFrame(link);
                });
            });
        });

        function openFrame(link) {
            const frameContainer = document.getElementById('frameContainer');
            const frameContent = document.getElementById('frameContent');
            frameContent.src = link;
            frameContainer.classList.add('visible');
        }

        function closeFrame() {
            const frameContainer = document.getElementById('frameContainer');
            frameContainer.classList.remove('visible');
            const frameContent = document.getElementById('frameContent');
            frameContent.src = '';
        }
    </script>
</body>
</html>
